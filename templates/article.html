<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <!-- üîπ Headline mit Artikelbeschreibung -->
    <h2 class="text-center">{{ article_name }}</h2>

    <!-- üîπ Bereich f√ºr das Bestandsbild -->
    <div class="text-center mt-4">
        {% if base64img_inventory %}
            <img src="data:image/png;base64,{{ base64img_inventory }}" alt="Bestandsverlauf" class="img-fluid">
        {% else %}
            <p class="text-muted">Kein Bestandsbild verf√ºgbar</p>
        {% endif %}
    </div>

    <!-- üîπ Bereich f√ºr das Kostenbild -->
    <div class="text-center mt-4">
        {% if base64img_cost %}
            <img src="data:image/png;base64,{{ base64img_cost }}" alt="Kostenverlauf" class="img-fluid">
        {% else %}
            <p class="text-muted">Kein Kostenbild verf√ºgbar</p>
        {% endif %}
    </div>

    <!-- üîπ Bereich f√ºr die Regressionsanalyse -->
    <div class="text-center mt-4">
        {% if base64img_regression %}
            <img src="data:image/png;base64,{{ base64img_regression }}" alt="Regressionsanalyse" class="img-fluid">
        {% else %}
            <p class="text-muted">Keine Regressionsanalyse verf√ºgbar</p>
        {% endif %}
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produktempfehlungssystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container mt-4">

<h1 class="text-center">Part Recommendation System</h1>

<div class="row mt-3">
    <!-- Einzigartige Artikel -->
    <div class="col-md-4">
        <h3><i class="bi bi-tag"></i> Parts</h3>
        <ul class="list-group">
            {% for part_id, details in products.items() %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <b>{{ details.name }}</b><br>
                    <small>{{ details.desc }}</small>
                </div>
                <div class="input-group input-group-sm" style="width: 120px;">
                    <input type="number" id="qty_{{ part_id }}" class="form-control" value="1" min="1">
                    <button class="btn btn-primary" onclick="addToCart('{{ part_id }}')">+</button>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Warenkorb & Empfehlungen -->
    <div class="col-md-4">
        <h3><i class="bi bi-cart"></i> Cart</h3>
        <ul id="cart" class="list-group"></ul>

        <h3 class="mt-4"><i class="bi bi-star"></i> Recommendation</h3>
        <ul id="recommendations" class="list-group"></ul>
    </div>

    <!-- Belege (Bestellungen) -->
    <div class="col-md-4">
        <h3><i class="bi bi-clock-history"></i> Order History</h3>
        <ul id="orders" class="list-group"></ul>
    </div>
</div>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
    function addToCart(part_id) {
        let quantity = document.getElementById("qty_" + part_id).value;
        if (quantity !== null && !isNaN(quantity) && quantity > 0) {
            let cart = JSON.parse(localStorage.getItem("cart")) || {};
            cart[part_id] = (cart[part_id] || 0) + parseInt(quantity);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }
    }

    function updateCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || {};

    fetch("/update_cart", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(cart)
    })
    .then(response => response.json())
    .then(data => {
        let cartList = document.getElementById("cart");
        cartList.innerHTML = "";

        // ✅ WARENKORB MIT ARTIKELBESCHREIBUNG
        for (let item in data.cart) {
            let itemDesc = data.cart[item].description || "Keine Beschreibung verfügbar";
            let quantity = data.cart[item].quantity;

            cartList.innerHTML += `
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <b>${item}</b><br>
                        <small>${itemDesc}</small>
                    </div>
                    <div class="input-group input-group-sm" style="width: 120px;">
                        <input type="number" value="${quantity}" min="1" class="form-control"
                               onblur="changeQuantity('${item}', this.value)">
                        <button class="btn btn-danger" onclick="removeFromCart('${item}')">X</button>
                    </div>
                </li>`;
        }

        // ✅ EMPFEHLUNGEN MIT ARTIKELBESCHREIBUNG
        let recList = document.getElementById("recommendations");
        recList.innerHTML = "";
        data.recommendations.forEach(item => {
            let itemDesc = item.description || "Keine Beschreibung verfügbar";

            recList.innerHTML += `
                <li class="list-group-item">
                    <div>
                        <b>${item.part_id}</b> (${item.score} Punkte)<br>
                        <small>${itemDesc}</small>
                    </div>
                </li>`;
        });

        // Bestellungen aktualisieren
        updateOrders();
    });
}

    function changeQuantity(part_id, quantity) {
        let cart = JSON.parse(localStorage.getItem("cart")) || {};
        if (quantity > 0) {
            cart[part_id] = parseInt(quantity);
        } else {
            delete cart[part_id]; // Falls eine Menge 0 eingegeben wird, Artikel entfernen
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCart();
    }

    function removeFromCart(part_id) {
        let cart = JSON.parse(localStorage.getItem("cart")) || {};
        delete cart[part_id];
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCart();
    }

    function updateOrders() {
        let cart = JSON.parse(localStorage.getItem("cart")) || {};

        fetch("/update_orders", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(cart)
        })
        .then(response => response.json())
        .then(data => {
            let orderList = document.getElementById("orders");
            orderList.innerHTML = "";

            Object.entries(data.orders).forEach(([orderID, items]) => {
                let orderItem = `<li class="list-group-item"><b>Bestellung ${orderID}</b><ul>`;

                items.forEach(item => {
                    orderItem += `<li><b>${item.PartID}</b> - ${item.OrderDocLineQty} Stück<br>
                                  <small>${item.Description}</small></li>`;
                });

                orderItem += "</ul></li>";
                orderList.innerHTML += orderItem;
            });
        });
    }

    document.addEventListener("DOMContentLoaded", updateCart);
</script>

</body>
</html>
